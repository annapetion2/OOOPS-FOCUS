<html>
  <head>
    <link rel = "stylesheet" href = "OopsFocus.css">
  </head>
  <body>
    <h1> OOOPS FOCUS</h1>

    <div id = "timer" class = "round-timer"> 25:00</div>

    <!-- button for the timer-->
     <div class = "timer-button">
      <button id = "startBtn"> START</button>
        <button id = "pauseBtn"> PAUSE</button>
          <button id = "resetBtn"> RESET</button>
     </div>

    <!-- left side distractions list -->

    <div class="distraction-list">
      <h2>What pulled you away?</h2>
    
      <button class = "distraction-item">
        <span class = "plus">  </span> Phone
        <span class="count-val">0</span>
      </button>

      <button class = "distraction-item">
        <span class = "plus">  </span> Thoughts
        <span class="count-val">0</span>
      </button>

      <button class = "distraction-item">
        <span class = "plus"></span> Hunger
        <span class="count-val">0</span>
      </button>

      <button class = "distraction-item">
        <span class = "plus"></span> Other
        <span class="count-val">0</span>
      </button>

    </div>

    <!-- Summary part of the code -->
     <h3 class="focus-title">Today's Flow </h3> 
     <div class="focus-time"> 
         <h4 class="total-time">Total focus time today:</h4>
         <h6 class="distraction-amount">Distraction(s):</h6>
     </div>

<!-- tip and hack section -->
     <h7 class = "tips-title"> Tips & Hack</h7>
     <div class = "tips-hack">
     </div>


  <script src = "OopsFocus.js"> </script>
  </body>
</html>
