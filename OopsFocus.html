<html>
  <head>
    <link rel = "stylesheet" href = "OopsFocus.css">
  </head>
  <body>
    <h1> OOOPS FOCUS</h1>

    <div id = "timer" class = "round-timer"> 25:00</div>

    <!-- button for the timer-->
     <div class = "timer-button">
      <button id = "startBtn"> START</button>
        <button id = "pauseBtn"> PAUSE</button>
          <button id = "resetBtn"> RESET</button>
     </div>


     <div class = "distraction-list">
      <h2> Distraction Tracker</h2>
      <div class = "distraction-box">
        <p id = "distraction-counter">  </p>

      </div>
     </div>

     <h3 class="focus-title">Focus Summary</h3> 
     <div class="focus-time"> 
         <h4 class="total-time">Total focus time today:</h4>
         <h5 class="session-cal">Longest Session:</h5>
         <h6 class="distraction-amount">Distraction(s):</h6>
     </div>


     <h7 class = "tips-title"> Tips & Hack</h7>
     <div class = "tips-hack">
     </div>


  <script src = "OopsFocus.js"> </script>
  </body>
</html>
